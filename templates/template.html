<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Pulse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --secondary-text: #666666;
            --accent-color: #000000;
            --border-color: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 4rem 2rem;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.5;
        }

        header {
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.25rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        select {
            padding: 0.2rem 0.4rem;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            color: var(--text-color);
            font-family: inherit;
        }

        select:focus {
            outline: none;
            border-bottom-color: var(--accent-color);
        }

        .stats-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-text);
            align-items: center;
        }

        .stats-summary span#currentValue {
            font-weight: 500;
            color: var(--text-color);
        }

        .index-description {
            margin-top: 0.25rem;
            font-size: 0.85rem;
            color: #888;
            max-width: 600px;
        }

        .header-description {
            font-size: 0.95rem;
            color: var(--secondary-text);
            margin-top: -1rem;
            margin-bottom: 2rem;
        }

        .chart-wrapper {
            margin-top: 1.5rem;
            position: relative;
            height: 550px;
            width: 100%;
        }

        footer {
            margin-top: 6rem;
            padding: 2rem 0;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: var(--secondary-text);
            text-align: center;
        }

        footer p {
            margin: 0.25rem 0;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        @media (max-width: 768px) {
            body {
                padding: 2.5rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            header {
                text-align: center;
                margin-bottom: 3rem;
            }

            .header-description {
                font-size: 0.85rem;
                margin-top: -0.5rem;
                margin-bottom: 1.5rem;
            }

            .stats-summary {
                justify-content: center;
                text-align: center;
                gap: 0.4rem;
                margin-top: 1.5rem;
            }

            .stat-item {
                width: 100%;
            }

            .chart-wrapper {
                height: 300px;
                margin-top: 1.5rem;
            }

            footer {
                margin-top: 4rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>LeetCode Pulse</h1>
        <p class="header-description">Real-time solver activity across LeetCode problem sets.</p>

        <div class="stats-summary" id="statsSummary">
            There are <span id="currentValue">-</span> leetcoders currently working on
            <select id="indexSelect">
                <!-- Options will be populated by JS -->
            </select>
        </div>
        <div id="indexDescription" style="display: none;"></div>
    </header>

    <div class="chart-wrapper">
        <canvas id="chart"></canvas>
    </div>

    <footer>
        <p>© 2026 LeetCode Pulse • Last updated <span id="lastUpdate">-</span></p>
        <p>Real-time data aggregated from LeetCode</p>
    </footer>

    <script>
        // Configuration injected by generator
        // Configuration injected by generator
        const INDICES = {{ INDICES_JSON | safe }};
        const ALL_DATA = {{ DATA_JSON | safe }};

        let chart = null;

        // InitializeDropdown
        const select = document.getElementById('indexSelect');
        INDICES.forEach(idx => {
            const option = document.createElement('option');
            option.value = idx.id;
            option.textContent = idx.name;
            select.appendChild(option);
        });

        // Event Listener
        select.addEventListener('change', (e) => {
            const selectedId = e.target.value;
            const indexConfig = INDICES.find(i => i.id === selectedId);
            if (indexConfig) {
                loadData(indexConfig);
            }
        });

        function loadData(indexConfig) {
            const rawData = ALL_DATA[indexConfig.id];

            if (!rawData || rawData.length === 0) {
                console.warn(`No data for ${indexConfig.name}`);
                if (chart) chart.destroy();
                document.getElementById('currentValue').textContent = '-';
                document.getElementById('lastUpdate').textContent = '-';
                return;
            }

            const data = rawData.map(d => ({
                timestamp: new Date(d.timestamp),
                total_users: d.total_users
            }));

            updateChart(data, indexConfig.name);
            updateSummary(data, indexConfig);
        }

        function updateSummary(data, indexConfig) {
            if (!data || data.length === 0) return;
            const latest = data[data.length - 1];

            document.getElementById('lastUpdate').textContent = latest.timestamp.toLocaleString('en-US', {
                month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            document.getElementById('currentValue').textContent = latest.total_users.toLocaleString();
            document.getElementById('indexDescription').textContent = indexConfig.description || '';
        }

        function updateChart(data, label) {
            const ctx = document.getElementById('chart').getContext('2d');

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.timestamp),
                    datasets: [{
                        label: 'Active LeetCoders',
                        data: data.map(d => d.total_users),
                        borderColor: '#000000',
                        borderWidth: 1.5,
                        backgroundColor: 'rgba(0,0,0,0)',
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        pointHoverBackgroundColor: '#000000',
                        tension: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#fff',
                            titleColor: '#666',
                            bodyColor: '#000',
                            borderColor: '#eaeaea',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                title: (items) => {
                                    const d = new Date(items[0].label);
                                    return d.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                                },
                                label: (context) => `${context.parsed.y.toLocaleString()} Active LeetCoders`
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'category',
                            labels: data.map(d => d.timestamp.toLocaleString('en-US', { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' })),
                            grid: { display: false },
                            ticks: {
                                maxTicksLimit: 6,
                                color: '#999',
                                font: { size: 11 }
                            },
                            border: { display: false }
                        },
                        y: {
                            grid: {
                                color: '#f5f5f5',
                                drawBorder: false,
                            },
                            ticks: {
                                color: '#999',
                                font: { size: 11 }
                            },
                            border: { display: false } // Remove Y axis line
                        }
                    }
                }
            });
        }

        // Load initial data
        if (INDICES.length > 0) {
            loadData(INDICES[0]);
        }
    </script>
</body>

</html>
